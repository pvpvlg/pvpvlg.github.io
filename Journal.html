.pos-f-t {
  -webkit-transition: all .3s ease;
  -moz-transition: all .3s ease;
  -o-transition: all .3s ease;
  transition: all .3s ease;
}

.pos-f-t .left-block .student .student-foto-nav {
  min-width: 65px;
  min-height: 65px;
  position: relative;
}

.pos-f-t .right-block .dropdown-langs {
  margin-right: 40px;
}

.pos-f-t .right-block .dropdown-langs .nav-lang {
  text-transform: uppercase;
  color: #000;
  box-shadow: none;
}

.pos-f-t .right-block .dropdown-langs .dropdown-menu {
  min-width: 21rem;
  left: auto !important;
  right: 0 !important;
  border: 0;
  -webkit-box-shadow: 0 6px 15px rgba(0,0,0,.15);
  -moz-box-shadow: 0 6px 15px rgba(0,0,0,.15);
  box-shadow: 0 6px 15px rgba(0,0,0,.15);
}

.pos-f-t .right-block .dropdown-langs .dropdown-menu li {
  display: inline-block;
}

.pos-f-t .right-block .dropdown-langs .dropdown-item {
  color: #a6acb9;
  width: 3rem;
  display: inline-block;
  text-transform: uppercase;
}

.pos-f-t .right-block .dropdown-langs .dropdown-item:hover {
  text-decoration: underline;
  color: #000;
  background-color: transparent;
}

.right-menu {
  color: #29313f;
}

.count-item {
  margin-right: 5px;
}

.wrapper {
  -webkit-transition: all .3s ease;
  -moz-transition: all .3s ease;
  -o-transition: all .3s ease;
  transition: all .3s ease;
  background-color: #9ac9c0;
}

.overlay {
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,.2);
  z-index: 1040;
  opacity: 1;
  -webkit-transition: opacity .3s ease;
  -moz-transition: opacity .3s ease;
  -o-transition: opacity .3s ease;
  transition: opacity .3s ease;
}

.wrapper {
  padding: 30px;
}

.wrapper.toggled {
  padding-left: 0;
}

.sidebar-wrapper {
  width: 300px;
  display: block;
}

.wrapper.toggled .sidebar-wrapper {
  width: 0;
  display: none;
}

.navbar {
  background-color: #24344e;
  border: none;
  border-radius: 0;
  padding: 0;
}

.navbar button {
  color: #fff;
}

.navbar button.navbar-toggler {
  padding: 0 12px;
  line-height: 52px;
  display: inline-block;
}

.navbar button:focus {
  outline: none;
}

.footer {
  position: fixed;
  z-index: 1001;
  bottom: 0;
  left: 300px;
  right: 0;
  height: 50px;
  line-height: 50px;
  color: #9e9e9e;
  background-color: #424242;
  -webkit-transition: all .3s ease;
  -moz-transition: all .3s ease;
  -o-transition: all .3s ease;
  transition: all .3s ease;
}

.footer .pull-xs-left {
  line-height: 54px;
}

.footer .pull-xs-right {
  line-height: 60px;
}

div.visible {
  visibility: hidden;
}

.button-change-student {
  background: none;
  outline: none;
  border: 1px solid #fff;
  color: #fff;
  text-transform: uppercase;
  font-weight: 300;
  font-size: 15px;
  line-height: 22px;
}

.button-change-student:hover {
  background-color: rgba(255,255,255,.25);
}

.button-change-student:active {
  background-color: rgba(255,255,255,.45);
}

select.select-univercity {
  background-color: transparent;
  border: 1px solid #fff;
  color: #fff;
  padding: 2px 30px 2px 5px;
  background-repeat: no-repeat;
  background-position: 93% center;
  cursor: pointer;
  -webkit-appearance: none;
  -moz-appearance: none;
  line-height: 22px;
}

.nav-lang {
  color: #687d90;
  height: 55px;
  width: 55px;
  text-align: center;
  line-height: 50px;
  box-sizing: border-box;
  border: 1px solid #687d90;
  border-radius: 55px;
  cursor: pointer;
  font-size: 22px;
  font-weight: 300;
  text-transform: uppercase;
  -webkit-transition: all .1s linear;
  -moz-transition: all .1s linear;
  transition: all .1s linear;
}

.nav-lang:hover {
  color: #fff;
  border-color: #fff;
}

.nav-lang ul {
  left: 100%;
  text-align: left;
  position: absolute;
  bottom: 0;
  margin: 0;
  visibility: hidden;
  list-style: none;
  padding: 0 15px;
  width: 224px;
}

.nav-lang ul li {
  display: inline-block;
  border: 1px solid #687d90;
  color: #687d90;
  height: 30px;
  width: 30px;
  text-align: center;
  border-radius: 30px;
  line-height: 28px;
  margin-top: 4px;
  margin-right: 2px;
  font-weight: 300;
  padding: 0;
}

.nav-lang:hover ul li:hover {
  border: 1px solid #fff;
  color: #fff;
}

.nav-lang ul li a {
  transform: scaleY(0.4) scaleX(0.4) translateY(40px) translateX(0px);
  opacity: 0;
  transition: .3s;
  text-indent: 0;
  font-size: 16px;
  padding: 0;
}

.nav-lang:hover ul {
  visibility: visible;
}

.nav-lang:hover ul li a {
  transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px);
  opacity: 1;
}

.avatar {
  width: 62px;
  height: 62px;
  object-fit: cover;
  border-radius: 120px;
}

.level {
  position: absolute;
  color: #fff;
  background: #997cce;
  border-radius: 25px;
  display: block;
  height: 25px;
  width: 25px;
  text-align: center;
  top: 0;
  right: -15px;
  font-weight: 700;
}

.wrap-counts {
  background-color: #f1f6fa;
  -webkit-border-radius: 25px;
  -moz-border-radius: 25px;
  -ms-border-radius: 25px;
  border-radius: 25px;
  padding: 0 15px;
  height: 50px;
  line-height: 50px;
}

.wrap-counts .count-item {
  margin: 0 10px;
}
